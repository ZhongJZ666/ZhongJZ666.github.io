<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header">
      <div class="header-content">
        <h1 class="project-name">{{ page.title | default: site.title }}</h1>
        <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
      </div>
      <nav class="main-nav">
        <a href="{{ '/' | relative_url }}" class="nav-link">首页</a>
        <a href="{{ '/about' | relative_url }}" class="nav-link">关于我</a>
        <a href="{{ '/year-archive' | relative_url }}" class="nav-link">归档</a>
      </nav>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
